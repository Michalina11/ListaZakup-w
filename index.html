<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista zakupów</title>

    <!-- Bootstrap (dla klasy list-group-item i active) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery UI (drag & drop) -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-4">

<h2>Lista zakupów</h2>

<input type="text" id="productInput" class="form-control mb-2" placeholder="Wpisz produkt...">

<div class="mb-3">
    <button id="addBtn" class="btn btn-primary">Dodaj produkt</button>
    <button id="removeLastBtn" class="btn btn-danger">Usuń ostatni produkt</button>
    <button id="addStartBtn" class="btn btn-success">Dodaj na początku</button>
    <button id="addEndBtn" class="btn btn-success">Dodaj na końcu</button>
    <button id="clearBtn" class="btn btn-warning">Wyczyść listę</button>
    <button id="restoreBtn" class="btn btn-info">Przywróć listę</button>
    <button id="colorEvenBtn" class="btn btn-secondary">Pokoloruj co drugi</button>
    <button id="sortBtn" class="btn btn-dark">Sortuj alfabetycznie</button>
</div>

<input type="text" id="filterInput" class="form-control mb-2" placeholder="Filtruj...">

<ul id="shoppingList" class="list-group">
    <li class="list-group-item">Chleb</li>
    <li class="list-group-item">Mleko</li>
    <li class="list-group-item">Masło</li>
</ul>

<script src="script.js"></script>
</body>
</html>
